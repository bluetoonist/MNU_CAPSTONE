<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <title>Title</title>
</head>
<body>

<div style="width:800px">
    <canvas id="myChart0"></canvas>
</div>
<div style="width:800px">
    <canvas id="myChart1"></canvas>
</div>

<div style="width:800px">
    <canvas id="myChart2"></canvas>
</div>

<div style="width:800px">
    <canvas id="myChart3"></canvas>
</div>

<div style="width:800px">
    <canvas id="myChart4"></canvas>
</div>

<div style="width:800px">
    <canvas id="myChart5"></canvas>
</div>


</body>

    <script>
    {% for item in range(0,6) %}

    var labelsData = {{ graph_[item][0] }};
    var dataset = {{ graph_[item][1] }};

    {% if item == 0 %}
    var label_text =" 0분 대 사용량";
    {% else %}
    var label_text ={{ item|string }} +"0분 대 사용량";
    {% endif %}

    param_value = 'myChart' + {{item|string}};

var ctx = document.getElementById(param_value);
console.log(ctx);
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: labelsData,
        datasets: [{
            label: label_text,
            data: dataset,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                      min: 55,
                      max: 80,
                      stepSize: 5,
                      fontSize: 12,
                      fontColor: 'rgb(0, 0 0, 0.6)'
                }
            }]
        }
    }
});

    {% endfor %}
    </script>


</html>
