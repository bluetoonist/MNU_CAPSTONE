<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캡스톤 디자인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataCollecting.css')}}">
    <script>
    var global_obj = new Date();
    gloval_time_set = global_obj.toLocaleTimeString();

    function checkValue() {

        var xhr = new XMLHttpRequest();

        xhr.open("GET", "http://127.0.0.1:5000/dataCollecting?flag=true");
        xhr.setRequestHeader("Content-Type", "text/plain;charset=UTF-8")
	    xhr.send();
    }

    setInterval(function(){
        var obj = new Date();
        time_set = obj.toLocaleTimeString();

        var insert_time_set = document.getElementById("current_time");
        insert_time_set.innerHTML = gloval_time_set+" ~ "+time_set;

        checkValue();
     }, 1000);


</script>
</head>
<body>
    <div class="header">
        <h1>정보보호학과 캡스톤디자인</h1>
        <timer>
            <script>
                function printTime() {
                    var clock = document.getElementById("clock"); // 출력할 장소 선택
                    var now = new Date(); // 현재시간
                    var nowTime = now.getFullYear() + "년&nbsp;" + (now.getMonth() + 1) + "월&nbsp;" + now.getDate() + "일&nbsp;" + now.getHours() + "시&nbsp;" + now.getMinutes() + "분&nbsp;" + now.getSeconds() + "초";

                    clock.innerHTML = nowTime; // 현재시간을 출력
                    setTimeout("printTime()", 1000); // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000
                }
                window.onload = function() { // 페이지가 로딩되면 실행
                    printTime();
                }
            </script>

            <body>
                <span id="clock"></span> <br/>
            </body>
        </timer>
    </div>

    <div class="topnav">
        <a href="./">Main</a>
        <a href="./dataCollecting?flag=true">Data Collecting</a>
        <a href="./dataVisual">Data Visual</a>
        <a href="./dataLearned">Create Model</a>
    </div>



    <div class="explainBox">
        <h1 data-text="Collecting TrainSet">Collecting TrainSet</h1>
        <h2>데이터를 수집 중 입니다</h2>
        <h3 id="current_time">   </h3>
    </div>

</body>

</html>
